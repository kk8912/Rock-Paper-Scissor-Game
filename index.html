<html>

        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>

        <p class="game-title">Rock Paper Scissor</p>
        <button onclick="
        function2('Rock');

        <button onclick="
        function2('Paper');
